    <title>Home - Abelinhas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link rel="shortcut icon" href="assets/img/mdi_bee-flower.svg" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <script type="text/javascript">
      (function() {
      emailjs.init("user_dBh2cKXG6hYtcY3FFqa1L");
      })();</script>
      <script>
      window.onload = function() {
                  document.getElementById('contact').addEventListener('submit', function(event) {
                      event.preventDefault();
                      emailjs.sendForm('service_971noxh', 'template_a4w7szm', this)
                          .then(function() {
                              console.log('SUCCESS!');
                              document.getElementById('alerta').classList.remove('d-none');
                          }, function(error) {
                              console.log('FAILED...', error);
                          });
                  });
              }
      
      </script>
  </head>

  <body
    id="home"
    data-bs-spy="scroll"
    data-bs-target="#mainNav"
    data-bs-offset="56"
  >
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#home" style="color: rgb(0, 0, 0)"
          ><img src="assets/img/Group%2050.svg" style="width: 17vh" /></a
        ><button
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          class="navbar-toggler float-end"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#contato"
                style="color: rgba(0, 0, 0, 0.7)"
                >contato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead bg-primary" >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="text-center mx-auto header-content">
            <img  style="height: 100px;" src="assets/img/12555-bee-flying-unscreen.gif"></img>
              <h1 class="mb-5" style="color: rgb(0, 0, 0)">
                Bordados personalizados
              </h1>
              <a
                class="btn btn-outline-warning btn-xl"
                role="button"
                href="#contact"
                style="color: rgb(0, 0, 0)"
                >entre em contato comigo :)</a
              >
              <a
                class="btn btn-outline-warning btn-xl mt-3"
                role="button"
                href="https://www.instagram.com/abelinhaas/?hl=pt-br"
                style="color: rgb(0, 0, 0)"
                >veja meu instagram &nbsp;<i class="fa fa-instagram" aria-hidden="true"></i></a
              >
              
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="bg-primary contact" id="contato">
      <div class="container mt-3">
        <h2>
          <span>Transformando memórias em linha&nbsp;</span
          ><i class="fa fa-heart"></i>
        </h2>
        <!-- Start: Contact Form Clean -->
        <section class="contact-clean bg-primary"   style="padding-top: 40px">
          <form class="border rounded shadow contatar" id="contact" method="post">
            <h2 class="text-center">Contate-me!</h2>
           
            <!-- Start: Success Example -->
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                name="nome"
                placeholder="Nome"
              />
            </div>
            <!-- End: Success Example -->
            <!-- Start: Error Example -->
            <div class="mb-3">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <!-- End: Error Example -->
            <div class="mb-3">
              <textarea
                class="form-control"
                name="message"
                placeholder="Ideia ou pedido ♡"
                rows="14"
              ></textarea>
            </div>
            <div class="mb-3 pt-3">
              <button
                class="
                  btn btn-outline-warning
                  border
                  rounded-pill
                  border-dark
                  btn-xl
                "
                value="send"
                type="submit"
                href="#"
                style="color: rgb(0, 0, 0)"
                >enviar :D</button
              >
              <div id="alerta" class="alert alert-success alert-dismissible d-none mt-4" role="alert">
                Email enviado!
              </div>

            </div>
          </form>
        </section>
        <!-- End: Contact Form Clean -->
      </div>
    </section>
    <footer>
      <div class="container">
        <h4>Feito com amor, pelo <a style="font-size: 1em!important;" href="https://github.com/LLxD">Lu</a> <i class="fa fa-heart"></i></h4>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
